<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>

			<div class="popup__title title">Оставьте контакты</div>
			<div class="popup__subtitle">В ближайшее время мы с вами свяжемся</div>

			<form data-dev action="#" class="contact-form">
				<div class="contact-form__inputs">
					<div class="contact-form__line">
						<label for="inp1" class="contact-form__label">Имя</label>
						<input id="inp1" autocomplete="off" type="text" name="form[]" data-required class="contact-form__input input">
					</div>
					<div class="contact-form__line">
						<label for="inp2" class="contact-form__label">Номер телефона</label>
						<input id="inp2" autocomplete="off" type="text" name="form[]" data-phone data-required="phone" class="contact-form__input input">
					</div>
				</div>
				<button class="contact-form__button button button_arrow">Отправить</button>
			</form>

		</div>
	</div>
</div>
